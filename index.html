<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#c15200">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="manifest" href="manifest.json">
    <title>Restaurant Reviews</title>
  </head>
  <body>
    <nav id="top">
      <h1><a href="./" id="logo">Restaurant Reviews</a></h1>
    </nav>
    <main id="content" role="main">
      <section id="map-container">
        <div id="map" role="application" aria-label="Google Maps" tabindex="-1"></div>
      </section>
      <section id="filters">
        <h4>Filter Results</h4>
        <div id="filters-options">
          <select name="neighborhoods" onchange="updateRestaurants()" aria-label="Select a neighborhood" data-neighborhoods-select>
            <option value="all">All Neighborhoods</option>
          </select>
          <select name="cuisines" onchange="updateRestaurants()" aria-label="Select a cuisine" data-cuisines-select>
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </section>
      <section id="results"></section>
    </main>
    <footer id="bottom" role="contentinfo">
      Copyright &copy; 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <div id="offline-info">
      You're offline! Don't worry, all features are still available :)
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.1/localforage.min.js"></script>
    <script src="js/dbhelper.min.js"></script>
    <script src="js/main.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_Q17EOdyQSWrQbXPt0m7Qz4QdlZH2JIA&amp;libraries=places&amp;callback=initMap"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator
            .serviceWorker
            .register('sw.js')
        });
      }
    </script>
  </body>
</html>
