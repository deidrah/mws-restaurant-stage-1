<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#c15200">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="manifest" href="manifest.json">
    <title>Restaurant Info</title>
  </head>
  <body class="single">
    <nav id="top">
      <h1><a href="./" id="logo">Restaurant Reviews</a></h1>
    </nav>
    <main id="content" role="main">
      <section id="about">
        <div id="restaurant">
          <nav id="breadcrumbs" role="navigation">
            <a href="./">Home</a>
          </nav>
          <h3 id="restaurant-name"></h3>
          <img id="restaurant-img" alt="Restaurant image">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </div>
        <aside id="map-container">
          <div id="map" role="application" aria-label="Google Maps" tabindex="-1"></div>
        </aside>
       </section>
      <section id="reviews"></section>
      <form id="add-review" method="post">
        <input type="hidden" id="restaurantId" name="restaurant_id">
        <h4>Reviews</h4>
        <div id="review-queued">Your comment is in a queue, we'll submit it once you're online :)</div>
        <div class="field">
          <label for="name">Your name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="field">
          <label>Rating</label>
          <label><input type="radio" name="rating" value="1" required> 1</label>
          <label><input type="radio" name="rating" value="2"> 2</label>
          <label><input type="radio" name="rating" value="3"> 3</label>
          <label><input type="radio" name="rating" value="4"> 4</label>
          <label><input type="radio" name="rating" value="5"> 5</label>
        </div>
        <div class="field">
          <label for="comment">Comment</label>
          <textarea id="comment" name="comments" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer id="bottom" role="contentinfo">
      Copyright &copy; 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <div id="offline-info">
      You're offline! Don't worry, all features are still available :)
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.1/localforage.min.js"></script>
    <script src="js/dbhelper.min.js"></script>
    <script src="js/restaurant_info.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_Q17EOdyQSWrQbXPt0m7Qz4QdlZH2JIA&amp;libraries=places&amp;callback=initMap"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator
            .serviceWorker
            .register('sw.js')
        });
      }
    </script>
  </body>
</html>
